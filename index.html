<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Double Vertical Sider</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="double-vertical-slider-styles.css" />
    </head>
    <body>
        <div class="slider-container">
            <!-- Left slides with bg-color -->
            <div class="left-slide">
                <div style="background-color: #d151ee">
                    <h1>Purple Flower</h1>
                    <p>All in Purple</p>
                </div>
                <div style="background-color: #83dfec">
                    <h1>Blue Ocean</h1>
                    <p>With Sunny sky</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Lonely Castle</h1>
                    <p>in the Night</p>
                </div>
                <div style="background-color: #639c35">
                    <h1>Green Trees</h1>
                    <p>Nature with Greens</p>
                </div>
            </div>
            <!-- Right slides with bg-image -->
            <div class="right-slide">
                <div
                    style="
                        background-image: url('https://cdn.pixabay.com/photo/2014/04/17/23/26/environmental-protection-326923_960_720.jpg');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://cdn.pixabay.com/photo/2016/03/28/09/33/island-1285147_960_720.jpg');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://cdn.pixabay.com/photo/2017/04/10/19/56/purple-2219594_960_720.jpg');
                    "
                ></div>
            </div>

            <!-- slider buttons -->
            <div class="slider-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
            <div class="slider-buttons">
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="double-vertical-slider.js"></script>
    </body>
</html>
